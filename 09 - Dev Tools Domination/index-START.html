<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hi, hello");

    // Interpolated
    let dang='dango';
    console.log(`I like ${dang}`);

    // Styled
    console.log('%c hello ','font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    
    // warning!
    console.warn("No way!!")

    // Error :|
    console.error("oh no!!")

    // Info(파이어 폭스 에만 표시..?)
    console.info("why")

    // Testing(false일때만 메세지 띄움)
    console.assert(1===2,"this is false")

    // clearing
    console.clear()

    // Viewing DOM Elements(객체는 dir 그외는 log)
    const p = document.querySelector('p');
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach((dog)=>
    {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`first`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>

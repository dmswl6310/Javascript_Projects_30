<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const keyArr=[];
function keydownEvent(e){
    console.log(e.key);
    if(keyArr.length===6){
      keyArr.shift();
    }
    keyArr.push(e.key);
    console.log(keyArr)
  }
  window.addEventListener("keydown", keydownEvent);

</script>
</body>
</html>
